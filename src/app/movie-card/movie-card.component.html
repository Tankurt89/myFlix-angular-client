<div>
    <mat-card *ngFor="let movie of movies;" class="movie-page">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            <mat-card-subtitle>Genre: {{movie.Genre.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie)"
            >
                Synopsis
            </button>
            <button
                mat-button
                color="primary"
                (click)="addFavorite(movie)">
            <mat-icon>favorite_border</mat-icon>
        </button>
        </mat-card-actions>
    </mat-card>
</div>
